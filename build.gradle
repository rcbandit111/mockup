plugins {
	id 'org.springframework.boot' version '2.6.15'
	id 'io.spring.dependency-management' version '1.1.4'
	id 'java'
}

group = 'com.mockup'
version = '0.0.1'

tasks.bootJar {
	archiveFileName.set('mockup.jar')
}

java {
	sourceCompatibility = '21'
}

ext {
	set('springCloudVersion', "2021.0.9")
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.cloud:spring-cloud-starter-kubernetes:1.1.10.RELEASE'
	implementation 'org.springframework.cloud:spring-cloud-starter-kubernetes-ribbon:1.1.10.RELEASE'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'

}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
