replicaCount: 1

image:
  repository: 45745774574745754.dkr.ecr.us-east-1.amazonaws.com/mockup
  pullPolicy: Always
  tag: "0.0.1"

imagePullSecrets:
  - name: regcred #awsecr-cred

nameOverride: "mockup"
fullnameOverride: "mockup"

serviceAccount:
  create: true
  annotations: {}
  name: "mockup"

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  readOnlyRootFilesystem: false # by default embedded tomcat server used by spring Boot will try to create /tmp/.... temp folder during every start. In future think for some better solution
  # runAsNonRoot: true
  runAsUser: 1000

service:
  type: NodePort
  port: 8761

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 200m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

cronjob:
  name: mockup-job
  image: gtsopour/awscli-kubectl:latest
